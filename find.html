<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fn.call(this, a, b)
        function myCall(ctx) {
            var ctx = ctx || window
            ctx.fn = this
            let args = []

            for(let i = 1; i < arguments.length; i++) {
                args.push('arguments[' + i + ']')
            }
            let res = eval('ctx.fn(' + args + ')')
            delete ctx.fn
            return res
        }
    
        function myApply(ctx, arr) {
            var ctx = ctx || window, arr = arr || []
            ctx.fn = this
            let args = []
            for(let i = 0; i < arr.length; i++) {
                args.push('arr[' + i + ']')
            }
            let res = eval('ctx.fn(' + args + ')')
            delete ctx.fn
            return res
        }
        fn.bind(this, q)()
        function myBin(ctx) {
            var ctx = ctx || window
            let self = this
            let args = []
            args = [].slice.call(arguments, 1)
            let temp = function(){}
            let resBind = function() {
                let argsT = Array.prototype.slice.call(arguments)
                return self.apply(this instanceof temp ? this : ctx, args.concat(argsT))
            }
            temp.prototype = this.prototype
            resBind.prototype = new temp()
            return resBind
        }
    
    </script>
</body>
</html>
